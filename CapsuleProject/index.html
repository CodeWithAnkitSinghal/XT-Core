<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./static/styles/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sabka-Bazaar</title>
</head>

<body>
    <div class="container">
        <header>
            <section class="logoContainer">
                <img class="logoimage" src="./static/images/logo_2x.png" alt="Sabka Bazaar">
            </section>
            <nav>
                <section>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                    </ul>
                </section>
                <section class="cartSection">
                    <ul>
                        <li><a href="#">SignIn</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                    <ul>
                        <li class="cart"><a href="#"><i class="fa fa-shopping-cart" style="font-size:24px; color: #da2444">
                                </i> 0 Items</a></li>
                    </ul>
                </section>
            </nav>
        </header>
        <main class="signup">
            <section class="signuptext">
                <h2>Signup</h2>
                <p>We do not share your personal deatails with anyone.</p>
            </section>
            <section class="signupForm">
                <form>
                    <label for="firstname">First Name</label></br>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name"> </br>
                    <label for="lastname">Last Name</label></br>
                    <input type="text" name="lastname" id="LastName" placeholder="Last Name"></br>
                    <label for="email">Email</label></br>
                    <input type="email" name="email" id="email" placeholder="Email"></br>
                    <label for="password">Password</label></br>
                    <input type="password" name="password" id="password" placeholder="Password"></br>
                    <label for="confirmpassword">Confirm Password</label></br>
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password"></br>
                    <button type="button" id="signupbtn">SignUp</button>
                </form>
            </section>
        </main>
        <footer>
            <section class="footer">Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt. Ltd
            </section>
        </footer>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
