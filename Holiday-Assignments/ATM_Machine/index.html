<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
    <div class="row" role="main">
        <div class="column_outer">
                <div class="row">
                        <div class="column" role="search">
                            <h1>Welcome to the ATM</h1>
                            <form>
                                <div role="textbox">
                                    <label for="amount">Enter the Amount</label>
                                    <input type="number" id="amount">
                                </div>
                                <div class="button" role="button">
                                    <button type="button" id="getMoney">Get Money</button>
                                </div>
                            </form>
                        </div>
                        <div class="column" tabindex="0" role="table">
                            <h3>You will get the following amount</h3>
                            <table tabindex="0">
                                <tr>
                                    <td id="c1" tabindex="0"><span id="note1">0</span> notes of Rupees 1</td>
                                    <td id="c2" tabindex="0"><span id="note2">0</span> notes of Rupees 2</td>
                                </tr>
                                <tr>
                                    <td tabindex="0"><span id="note5">0</span> notes of Rupees 5</td>
                                    <td tabindex="0"><span id="note10">0</span> notes of Rupees 10</td>
                                </tr>
                                <tr>
                                    <td tabindex="0"><span id="note20">0</span> notes of Rupees 20</td>
                                    <td tabindex="0"><span id="note50">0</span> notes of Rupees 50</td>
                                </tr>
                                <tr>
                                    <td tabindex="0"><span id="note100">0</span> notes of Rupees 100</td>
                                    <td tabindex="0"><span id="note200">0</span> notes of Rupees 200</td>
                                </tr>
                                <tr>
                                    <td tabindex="0"><span id="note500">0</span> notes of Rupees 500</td>
                                    <td tabindex="0"><span id="note2000">0</span> notes of Rupees 2000</td>
                                </tr>
                                <tr>
                                    <td colspan="2" id="total" tabindex="0">Total notes dispensed: <span id="totalNotes">0</span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
